<!DOCTYPE html>
<html>
<head>
    <style>
        * {
           box-sizing: border-box; 
        }
    .container {
        padding: 50px 5px;
        margin: 10px 15px 20px 30px;
        border-left-width: 1px;
        border-right-width: 10px;
        border: 1px solid black;
    }
    .container2 h1{
        margin: 20px 0;
    }

    .container2 h2{
        margin: 10px 0;
    }
</style>
</head>


<body>
    <div class="container">
        <h1>Hello, World!</h1>
    </div>
    <div class="container2">
        <h1>Goodbye, world!</h1>
        <h2>Collapse</h2>
    </div>




    
</body>
</html>
